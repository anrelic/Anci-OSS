implementations {
    spec.publish "$fullname-spec"
    impl.publish "$fullname-impl"
}

bintray.publications = described

require {
    inherit ":util"
}

dependencies {
    apiCompile lib.kotlin["std"]

    specCompile lib.jupiter["api"],
            lib["kotlintest"],
            project(":test")

    implCompile lib.kotlin["reflect"],
            lib.kotlin["jdk8"],
            lib["log4j"]
}